apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dokarkivpleie
  namespace: teamdokumenthandtering
  # Trengs labels med team: teamdokumenthandtering her?
spec:
  env:
    - name: JDK_JAVA_OPTIONS
      value: "-XX:MaxRAMPercentage=75"
  image: {{image}}
  port: 8080
  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limit:
      memory: 128Mi
  # Vault for Oracle-credentials
  liveness:
    path: /actuator/health/liveness
    initialDelay: 20
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki